{% extends 'bookshop/base.html' %}
{% block register %}
<div class="jumbotron">
	{% if registered %}
		<h2>Thank you for registering! </h2>
	{% else %}
		<h2>Register Here</h2>
		<h4>Fill the form</h4>
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" value="Register" name="">
			
		</form>			
	{% endif %}<a class="nav-link" href="{% url 'products:user_login' %}">Already have and account? Please Login here..</a>
</div>
{% endblock %}
