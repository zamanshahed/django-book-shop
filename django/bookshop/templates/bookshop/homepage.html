{% extends 'bookshop/base.html' %}
{% block element %}
{% load staticfiles %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" style="object-fit: cover; object-position: -20% 0; width: 100%; height: 500px;" src="{% static "images/one.png" %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block" style="font-size: 40px; border-radius: 93px; font-weight: bold; background-color: rgba(120, 144, 156, 0.43);">
    			<h1>Best Selling Offer</h1>
    			<p>Enjoy up to 25% Discount!</p>
  			</div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" style="object-fit: cover; object-position: -20% 0; width: 100%; height: 500px;"src="{% static "images/two.png" %}" alt="Second slide">
            <div class="carousel-caption d-none d-md-block"style="font-size: 40px; border-radius: 93px; font-weight: bold; background-color: rgba(120, 144, 156, 0.43);">
    			<h1>Language Day Offer</h1>
    			<p>Enjoy up to 45% Discount!</p>
  			</div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"style="object-fit: cover; object-position: -20% 0; width: 100%; height: 500px;" src="{% static "images/three.png" %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block"style="font-size: 40px; border-radius: 93px; font-weight: bold; background-color: rgba(120, 144, 156, 0.43);">
    			<h1>Best Science Offer</h1>
    			<p>Enjoy up to 35% Discount!</p>
  			</div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
