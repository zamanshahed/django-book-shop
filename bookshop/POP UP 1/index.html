<body>

  <div class="container">
  <a class="button" href="#popup">Open Modal</a>

    <div class="popup-inner">
      <div class="popup__photo">
        <img src="HP.jpeg"">
      </div>
      <div class="popup__text">
        <h1 class="blink">GREAT OFFER!! </h1>
        <p>Buy Harry Potter & the goblet off fire for 25% off.</p>
      </div>
      <a class="popup__close" href="#">X</a>
    </div>
  </div>
</div>
  
  

</body>
